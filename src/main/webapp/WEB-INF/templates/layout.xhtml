<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        <ui:insert name="title">Study-Sync AI</ui:insert>
    </title>
    <h:outputStylesheet name="css/styles.css" />
    <h:outputStylesheet name="css/ui-components.css" />
    <h:outputStylesheet name="css/chat.css" />
    <ui:insert name="styles" />
</h:head>
<h:body>
    <div class="app-container">
        <!-- Header -->
        <ui:insert name="header">
            <header class="header">
                <div class="container header-content">
                    <h:link outcome="/pages/dashboard.xhtml" styleClass="logo">Study-Sync AI</h:link>
                    <div class="d-flex align-center gap-4">
                        <h:form rendered="#{userSession.loggedIn}">
                            <h:selectOneMenu value="#{dashboardBean.selectedSubject}" styleClass="form-control"
                                style="width: auto;">
                                <f:selectItem itemLabel="All Subjects" itemValue="" />
                                <f:selectItems value="#{dashboardBean.subjects}" var="s" itemLabel="#{s}"
                                    itemValue="#{s}" />
                                <f:ajax render="@form" listener="#{dashboardBean.onSubjectChange}" />
                            </h:selectOneMenu>
                        </h:form>
                        <h:panelGroup rendered="#{userSession.loggedIn}">
                            <span class="text-sm">#{userSession.username}</span>
                            <h:form style="display: inline;">
                                <h:commandButton value="Logout" action="#{loginBean.logout}"
                                    styleClass="btn btn-secondary" />
                            </h:form>
                        </h:panelGroup>
                    </div>
                </div>
            </header>
        </ui:insert>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container py-4">
                <ui:insert name="content" />
            </div>
        </main>

        <!-- Footer -->
        <ui:insert name="footer">
            <footer class="text-center p-4 text-muted text-sm">
                Â© 2026 Study-Sync AI. All rights reserved.
            </footer>
        </ui:insert>
    </div>
    <ui:insert name="scripts" />
</h:body>

</html>
