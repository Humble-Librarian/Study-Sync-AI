<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="title">Login - Study-Sync AI</ui:define>

    <ui:define name="header">
        <!-- Empty header for login page -->
    </ui:define>

    <ui:define name="content">
        <div class="d-flex align-center justify-center" style="min-height: 80vh;">
            <div class="card card-glass animate-in" style="width: 100%; max-width: 420px;">
                <!-- Logo & Tagline -->
                <div class="text-center mb-4">
                    <div class="logo justify-center" style="font-size: 2rem; margin-bottom: var(--space-3);">
                        Study-Sync AI
                    </div>
                    <p class="text-muted">Learn Smarter with AI</p>
                </div>

                <!-- Login Form -->
                <h:form id="loginForm">
                    <h:messages globalOnly="true" styleClass="alert alert-danger mb-4" />

                    <div class="form-group animate-in delay-1">
                        <h:outputLabel for="username" value="Username" styleClass="form-label" />
                        <h:inputText id="username" value="#{loginBean.username}" styleClass="form-control"
                            placeholder="Enter your username" required="true" requiredMessage="Username is required" />
                        <h:message for="username" styleClass="text-danger text-sm" />
                    </div>

                    <div class="form-group animate-in delay-2">
                        <h:outputLabel for="password" value="Password" styleClass="form-label" />
                        <h:inputSecret id="password" value="#{loginBean.password}" styleClass="form-control"
                            placeholder="Enter your password" required="true" requiredMessage="Password is required" />
                        <h:message for="password" styleClass="text-danger text-sm" />
                    </div>

                    <div class="animate-in delay-3">
                        <h:commandButton value="âš¡ Login" action="#{loginBean.login}"
                            styleClass="btn btn-primary btn-lg w-100" />
                    </div>
                </h:form>

                <!-- Footer Link -->
                <div class="text-center mt-4 animate-in delay-4">
                    <span class="text-muted text-sm">Don't have an account? </span>
                    <a href="#" class="text-sm">Register here</a>
                </div>

                <!-- Demo Hint -->
                <div class="mt-4 p-4 text-sm animate-in delay-5"
                    style="background: var(--bg-elevated); border-radius: var(--radius-md); border: 1px solid var(--border-subtle);">
                    <span style="color: var(--accent);">ðŸ’¡ Demo:</span>
                    <span class="text-muted">Enter any username and password to login.</span>
                </div>
            </div>
        </div>
    </ui:define>

    <ui:define name="footer">
        <!-- Empty footer for login page -->
    </ui:define>
</ui:composition>

</html>
